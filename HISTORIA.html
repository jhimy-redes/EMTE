        { id: 1, question: "Los maestros que formaron a Simón Bolívar como político con ideas progresistas, respecto a la formación y organización de un gobierno propio de Sudamérica, fueron:", options: ["Simón Romero y Andrés Acuña.", "Simón Rodríguez y Andrés Bello.", "Andrés Rodríguez y Simón Bello.", "Ninguna."], correctAnswer: "Simón Rodríguez y Andrés Bello." },
        { id: 2, question: "La Gran Colombia fue un proyecto político que integro los actuales países de:", options: ["Venezuela, Colombia, Ecuador y Panamá.", "Panamá, Ecuador, Colombia, Perú y Venezuela.", "Venezuela, Colombia, Bolivia y Ecuador.", "Venezuela, Colombia, Ecuador, Panamá, Perú y la actual Bolivia."], correctAnswer: "Venezuela, Colombia, Ecuador y Panamá." },
        { id: 3, question: "José de San Martin fue un líder político que fue influenciado por la revolución política que se generaba en Europa durante el siglo XVII; quien cultivo sus ideales bajos los estudios de:", options: ["Populismo.", "Liberalismo y la ilustración.", "Nacionalismo y liberación.", "Ninguno."], correctAnswer: "Liberalismo y la ilustración." },

        { id: 7, question: "El politólogo Marcelo Gullo, estructura el concepto de poder, con base en las relaciones políticas entre países; este poder se vincula con el orden entre países centrales y periféricos que demuestra la:", options: ["Asimetría de las relaciones nacionales.", "Simetría de las relaciones internacionales.", "Asimetría de las relaciones internacionales.", "Todas."], correctAnswer: "Asimetría de las relaciones internacionales." },
        { id: 8, question: "El autor del himno \"Salve ¡oh! Patria\" fue:", options: ["José Aguirre Achá.", "José Achá Aguirre.", "Juan Aguirre Achá.", "Juan Achá Aguirre."], correctAnswer: "José Aguirre Achá." },
        { id: 9, question: "Existe otra ciudad en el mundo que adoptó el nombre de Potosí por su esplendor histórico; esta ciudad es:", options: ["San Luis de Potosí - Panamá.", "San Luis de Potosí - México.", "San José de Potosí - Ecuador.", "San José de Potosí - México."], correctAnswer: "San Luis de Potosí - México." },
        { id: 10, question: "La frase \"La unidad de nuestro pueblos no es simple quimera de los hombres sino inexorable decreto del destino\" fue creada por:", options: ["José de San Martin.", "José Martí.", "Simón Bolívar.", "Ninguno."], correctAnswer: "Simón Bolívar." },
        { id: 11, question: "El proyecto latinoamericano orientado a organizar una estructura conjunta de varios países fue concebido por:", options: ["Simón Bolívar.", "José de San Martin.", "Simón Bolívar y José de San Martín.", "Antonio José de Sucre."], correctAnswer: "Simón Bolívar." },
        { id: 12, question: "La Batalla de Ayacucho (9 de diciembre de 1824) se desarrolló bajo el mando de:", options: ["Andrés de Santa Cruz.", "Antonio José de Sucre.", "José de San Martín.", "Ninguno."], correctAnswer: "Antonio José de Sucre." },
        { id: 13, question: "La batalla que marco definitivamente la desintegración del Ejército Realista en la Real Audiencia de Charcas, poniendo el sello histórico para la futura independencia de nuestro país fue:", options: ["Batalla de Junín.", "Batalla de Ayacucho.", "Batalla de Tumusla.", "Ninguna."], correctAnswer: "Batalla de Tumusla." },
        { id: 14, question: "La Asamblea Deliberante convocada en la Ciudad de Oruro, el 9 de abril 1825 cambio de sede debido a:", options: ["Malas condiciones climáticas.", "Aún no se habían elegido a los representantes de la Plata (Chuquisaca).", "Aún no se habían elegido a los representantes de Potosí.", "Todas."], correctAnswer: "Aún no se habían elegido a los representantes de la Plata (Chuquisaca)." },
        { id: 15, question: "Manuel Asencio Padilla, esposo de Juana Azurduy murió en 1816 en la batalla de:", options: ["Junín.", "Ayacucho.", "Tumusla.", "El Villar."], correctAnswer: "El Villar." },
        { id: 16, question: "La Asamblea Deliberante se reunió en Chuquisaca el 6 de agosto de 1825 y los representantes provinciales procedieron a la toma de decisión de los destinos de la Real Audiencia de Charcas; estos representantes eran parte de:", options: ["Oligarquía regional.", "Comunidades Originarias.", "Representatividad de la Mujer.", "Oligarquía Regional y excepcionalmente de una Comandante Guerrillero."], correctAnswer: "Oligarquía Regional y excepcionalmente de una Comandante Guerrillero." },
        { id: 17, question: "La heroína de la independencia que fue relegada por la oligarquía criolla de todo acto organizativo previamente y durante la firma de nuestra independencia fue:", options: ["Juana Azurduy de Padilla.", "Bartolina Sisa.", "Vicenta Juaristi Eguino.", "Gregoria Apaza."], correctAnswer: "Juana Azurduy de Padilla." },
        { id: 18, question: "Las acciones del Primer Gobierno Nacional asumido por Simón Bolívar fueron:", options: ["Declara la distribución y venta de las tierras estatales mediante decreto.", "Suprime la mita minera.", "Declara la no existencia de la exclavitud.", "Todas."], correctAnswer: "Todas." },
        { id: 19, question: "La naciente Bolivia se estructuro sobre la base del territorio de la Real Audiencia de Charcas, bajo el principio jurídico territorial de:", options: ["Uti Possidetis de Juris.", "Uti Possidetis Juris.", "Uti Possidetis Facto.", "Todas."], correctAnswer: "Uti Possidetis Juris." },
        { id: 20, question: "Los Departamentos que fueron parte de la organización territorial y administrativa de Bolivia durante los primeros años de su creación fueron:", options: ["La Paz, Cochabamba, Chuquisaca y Potosí.", "La Paz, Potosí, Chuquisaca, Oruro y Santa Cruz.", "Santa Cruz, Chuquisaca, Cochabamba, Potosí y La Paz.", "La Paz, Potosí, Cochabamba, Chuquisaca y Oruro."], correctAnswer: "Santa Cruz, Chuquisaca, Cochabamba, Potosí y La Paz." },
        { id: 21, question: "La primera Constitución de Bolivia fue promulgada el:", options: ["19 de noviembre de 1826.", "19 de noviembre de 1825", "6 de agosto de 1825.", "9 de febrero de 1826."], correctAnswer: "19 de noviembre de 1826." },
        { id: 22, question: "Entre los puntos considerados en la primera Constitución de Bolivia se establece la organización estatal bajo el orden de los poderes:", options: ["Ejecutivo, legislativo y judicial.", "Ejecutivo, legislativo, judicial y electoral.", "Ejecutivo, legislativo y electoral.", "Ejecutivo y legislativo."], correctAnswer: "Ejecutivo, legislativo, judicial y electoral." },
        { id: 23, question: "Durante el gobierno del Mariscal Antonio José de Sucre y bajo la ley del 5 de septiembre de 1826 se crea el departamento de:", options: ["Beni.", "Santa Cruz.", "Potosí.", "Oruro."], correctAnswer: "Oruro." },
        { id: 24, question: "Durante el Gobierno del Mariscal Antonio José de Sucre como parte de las acciones para generar mayores ingresos estatales se confisco propiedades y grandes cantidades de tierras a:", options: ["La iglesia Católica.", "La Oligarquía criolla.", "La Clase clerical.", "La Clase indígena."], correctAnswer: "La iglesia Católica." },
        { id: 25, question: "Como consecuencia del motín de Chuquisaca del 18 de abril 1828 el Mariscal Antonio José de Sucre no pudo continuar con sus actos de gobierno dejando las riendas del país a:", options: ["Simón Rodríguez Carreño.", "Casimiro Olañeta.", "José Miguel Lanza.", "General José María Pérez de Urdininea."], correctAnswer: "General José María Pérez de Urdininea." },
        { id: 26, question: "El presidente José María Pérez de Urdininea para reestablecer la paz con el Perú, firmaría el 7 de julio de 1828 el tratado de :", options: ["Congreso extraordinario.", "Piquiza.", "Alto Perú.", "Chuquisaca."], correctAnswer: "Piquiza." },
        { id: 27, question: "El primer presidente de origen boliviano (anteriormente llamada Real Audiencia de Charcas) fue:", options: ["Simón Bolívar.", "Antonio José de Sucre.", "General José María Pérez de Urdininea.", "José Miguel Lanza."], correctAnswer: "General José María Pérez de Urdininea." },
        { id: 28, question: "Los principios de la educación popular técnica diseñada por Simón Rodríguez Carreño fueron:", options: ["Educación con las bases productivas en el país.", "Educación crítica para la libertad.", "Educación igualitaria para mujeres y varones.", "Todas."], correctAnswer: "Todas." },

        { id: 31, question: "La Batalla que consolido la anexión o pertenencia de Tarija a Bolivia fue:", options: ["Batalla de Yungay.", "Batalla de Socabaya.", "Batalla de Monte negro.", "Ninguna."], correctAnswer: "Batalla de Monte negro." },

        { id: 33, question: "El 18 de noviembre de 1841 se libraría la Batalla de Ingavi (en cercanías de la actual ciudad de Viacha), donde la victoria nacional sellaría la independencia de nuestro país; nuestras tropas se encontraban bajo el liderazgo militar de:", options: ["José Miguel de Velasco.", "Agustín Gamarra.", "José Ballivián.", "Andrés de Santa Cruz."], correctAnswer: "José Ballivián." },

        { id: 65, question: "Una vez que estallo la Revolución Federal, el presidente Severo Fernández Alonzo organizó un ejército para dirigirse a la ciudad de La Paz, cuando se encontraba cerca de la ciudad, el contingente y el propio Fernández, fueron atacados por un grupo de aymaras dirigidos por:", options: ["Pablo Zárate Villca.", "Andrés Zárate Villca.", "Pablo Villca.", "Ninguno."], correctAnswer: "Pablo Zárate Villca." },

        { id: 83, question: "La batalla de Verdún fue la más terrible de la Primera Guerra Mundial, así como la más larga (entre febrero y diciembre de 1916). En esta batalla cada bando perdió más de:", options: ["100.000 combatientes.", "1.000.000 de combatientes.", "2.000.000 de combatientes.", "1.000.000 de no combatientes."], correctAnswer: "100.000 combatientes." },
        { id: 84, question: "Durante la Primera Guerra Mundial la guerra en el mar fue también novedosa. En realidad, el país que tenía la superioridad en barcos de guerra era:", options: ["Rusia.", "Francia.", "Gran Bretaña.", "Alemania."], correctAnswer: "Gran Bretaña." },
        { id: 85, question: "La entrada de Estados Unidos a la 1º Guerra Mundial fue determinante... Los motivos declarados de Estados Unidos para entrar en el conflicto, fueron:", options: ["La capitulación de los austriacos.", "La capitulación de los búlgaros.", "Ataque de los alemanes contra aviones estadounidenses.", "Los hundimientos de varios de sus barcos mercantes, ocasionados por submarinos alemanes."], correctAnswer: "Los hundimientos de varios de sus barcos mercantes, ocasionados por submarinos alemanes." },
        { id: 86, question: "Luego del armisticio, las potencias en guerra firmaron un tratado, que puso fin a la guerra, mediante el cual las triunfadoras impusieron condiciones durísimas a las derrotadas¸ este tratado fue denominado:", options: ["El Tratado de Versalles – Rusia.", "El Tratado de Versalles – Francia.", "El Tratado de Versalles – Alemania.", "Ninguno."], correctAnswer: "El Tratado de Versalles – Alemania." },
        { id: 87, question: "Los aliados impusieron astronómicas indemnizaciones de guerra a Alemania y a Austria; además el Ejército alemán se redujo a 100 mil hombres y se le negó la posibilidad de:", options: ["Tener artillería pesada.", "Tener fuerza aérea.", "Tener submarinos", "Todas."], correctAnswer: "Todas." },
        { id: 88, question: "Una de las consecuencias de la Primera Guerra Mundial es la creación de una organización internacional que pretendía asociar a los Estados independientes del mundo para constituirse en un escenario de resolución de sus diferencias. Esta organización fue denominada:", options: ["Organización de las Naciones Unidas.", "Las Naciones Unidas.", "La Sociedad de las Naciones.", "La Cruz Roja Internacional."], correctAnswer: "La Sociedad de las Naciones." },
        { id: 89, question: "El periodo de entreguerras es el tiempo que transcurrió entre el fin de la Primera Guerra Mundial, en 1918, y el inicio de la Segunda Guerra Mundial, en 1939. Se trata de un periodo caracterizado por una terrible:", options: ["Crisis económica y por varias crisis políticas.", "Crisis social y tecnológica.", "Crisis política y por varias crisis económicas.", "Crisis humanitaria y crisis económica."], correctAnswer: "Crisis económica y por varias crisis políticas." },
        { id: 90, question: "Cuando toda la bolsa de valores de Wall Street en Nueva York se vino abajo... produjo entonces el denominado crack del año:", options: ["1829.", "1929.", "1932.", "1935."], correctAnswer: "1929." },
        { id: 91, question: "El periodo de entreguerras se caracterizó por una polarización extrema de las luchas políticas. Esto llevó principalmente al surgimiento del, principalmente:", options: ["Imperialismo.", "Comunismo (Rusia).", "Nazismo (Italia) y del fascismo (Alemania).", "Nazismo (Alemania) y del fascismo (Italia)."], correctAnswer: "Nazismo (Alemania) y del fascismo (Italia)." },

        { id: 95, question: "El vínculo legal que denota pertenencia e identidad de una persona con una comunidad organizada al grado de Estado, el cual genera algunos derechos y obligaciones entre ambos, es:", options: ["Identidad.", "Pertinencia.", "Nacionalidad.", "Obligación."], correctAnswer: "Nacionalidad." },
        { id: 96, question: "CPE. Artículo 142.- Podrán adquirir la nacionalidad boliviana por naturalización las extranjeras y los extranjeros en situación legal, con:", options: ["Más de un año de residencia ininterrumpida en el país bajo supervisión del Estado.", "Más de tres años de residencia ininterrumpida en el país sin supervisión del Estado.", "Más de dos años de residencia ininterrumpida en el país bajo supervisión del Estado.", "Más de tres años de residencia ininterrumpida en el país bajo supervisión del Estado."], correctAnswer: "Más de dos años de residencia ininterrumpida en el país bajo supervisión del Estado." },

        { id: 98, question: "Son ciudadanas y ciudadanos todas las bolivianas y todos los bolivianos, y ejercerán su ciudadanía a partir de:", options: ["Su nacimiento.", "Los 18 años de edad.", "Los 21 años de edad.", "Los 19 años de edad."], correctAnswer: "Los 18 años de edad." },
        { id: 99, question: "Tras la creación de la Organización de Naciones Unidas (ONU), en 1945, surgió la Declaración Universal de Derechos Humanos, como resultado de la Segunda Guerra Mundial, para promover la paz y desarrollar relaciones amistosas entre las naciones, a fin de evitar nuevos enfrentamientos mundiales, esta declaración fue en el año:", options: ["1948.", "1945.", "1879.", "1918."], correctAnswer: "1948." },
        { id: 100, question: "Derechos de primera generación son:", options: ["Derecho a la vida, la libertad, derechos civiles y políticos.", "Derechos económicos, sociales y culturales.", "Derecho a la autodeterminación, a la coexistencia pacífica y a la identidad cultural.", "Derecho a la democracia, a la información y al pluralismo."], correctAnswer: "Derecho a la vida, la libertad, derechos civiles y políticos." },
    ];

    // ***************************************************************
    // 2. LÓGICA DE SELECCIÓN, CÁLCULO Y ENVÍO
    // ***************************************************************

    let currentQuizQuestions = [];
    let scoreData = { score: 0, total: 0, percentage: 0, results: [] };
    const MAX_QUESTIONS = quizData.length;

    document.getElementById('totalQuestionsAvailable').textContent = MAX_QUESTIONS;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function generateQuiz() {
        const numInput = document.getElementById('numQuestions');
        let numQuestions = parseInt(numInput.value);

        // 1. Validación de la cantidad de preguntas
        if (isNaN(numQuestions) || numQuestions < 1) {
            numQuestions = 1;
        } else if (numQuestions > MAX_QUESTIONS) {
            numQuestions = MAX_QUESTIONS;
        }
        numInput.value = numQuestions; // Actualizar el input con el valor validado

        // 2. Actualizar el display de preguntas cargadas
        document.getElementById('currentLoadedQuestions').textContent = numQuestions;

        // 3. Mezclar y seleccionar las preguntas
        shuffleArray(quizData);
        currentQuizQuestions = quizData.slice(0, numQuestions);
        
        const quizForm = document.getElementById('quizForm');
        quizForm.innerHTML = ''; // Limpiar el formulario anterior
        document.getElementById('results').style.display = 'none'; // Ocultar resultados
        document.getElementById('sendBtn').style.display = 'none'; // Ocultar botón de envío

        // 4. Renderizar las preguntas
        currentQuizQuestions.forEach((q, index) => {
            const questionNumber = index + 1;
            const questionBlock = document.createElement('div');
            questionBlock.classList.add('question-block');
            
            let html = `<div class="question-text">${questionNumber}.- ${q.question}</div><div class="options">`;
            
            // Mezclamos las opciones
            let shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach((option, optionIndex) => {
                const radioName = `q${q.id}`;
                const optionId = `q${q.id}opt${optionIndex}`;

                html += `
                    <label for="${optionId}">
                        <input type="radio" id="${optionId}" name="${radioName}" value="${option}">
                        ${option}
                    </label>
                `;
            });

            html += `</div>`;
            questionBlock.innerHTML = html;
            quizForm.appendChild(questionBlock);
        });

        // Asegurar que el scroll esté arriba para el nuevo examen
        window.scrollTo(0, 0);
    }

    function calculateScore() {
        if (currentQuizQuestions.length === 0) {
            alert("Por favor, cargue el examen primero.");
            return;
        }

        const quizForm = document.getElementById('quizForm');
        const resultsDiv = document.getElementById('results');
        const totalQuestions = currentQuizQuestions.length;
        let score = 0;
        let detailedResults = [];
        
        currentQuizQuestions.forEach((q, index) => {
            const radioName = `q${q.id}`;
            const selectedOption = quizForm.elements[radioName];
            const questionBlock = quizForm.children[index];
            const questionNumber = index + 1;
            
            // 1. Limpiar estilos y feedback anteriores
            questionBlock.classList.remove('correct', 'incorrect');
            const feedbackElement = questionBlock.querySelector('.correct-answer');
            if (feedbackElement) { feedbackElement.remove(); }
            Array.from(questionBlock.querySelectorAll('label')).forEach(label => {
                label.style.fontWeight = 'normal';
                label.style.backgroundColor = 'transparent';
            });

            let userAnswer = 'No Respondida';
            let isCorrect = false;

            if (selectedOption && selectedOption.value) {
                userAnswer = selectedOption.value;
                const correctAnswer = q.correctAnswer;
                
                if (userAnswer === correctAnswer) {
                    score++;
                    isCorrect = true;
                }
            }

            // 2. Aplicar estilos y mostrar respuesta correcta
            if (isCorrect) {
                questionBlock.classList.add('correct');
            } else {
                questionBlock.classList.add('incorrect');
                
                const answerFeedback = document.createElement('div');
                answerFeedback.classList.add('correct-answer');
                answerFeedback.innerHTML = `Respuesta Correcta: ${q.correctAnswer}`;
                questionBlock.appendChild(answerFeedback);

                Array.from(questionBlock.querySelectorAll(`input[name="${radioName}"]`)).forEach(input => {
                    const label = input.parentElement;
                    if (input.checked) {
                        label.style.fontWeight = 'bold';
                        label.style.backgroundColor = '#f0c0c0';
                    }
                    if (input.value === q.correctAnswer) {
                        label.style.fontWeight = 'bold';
                        label.style.backgroundColor = '#c3e6cb';
                    }
                });
            }

            // 3. Almacenar resultados detallados
            detailedResults.push({
                number: questionNumber,
                question: q.question,
                userAnswer: userAnswer,
                correctAnswer: q.correctAnswer,
                isCorrect: isCorrect
            });
        });

        // 4. Actualizar la variable de resultados globales
        const percentage = (score / totalQuestions) * 100;
        scoreData = { score: score, total: totalQuestions, percentage: percentage, results: detailedResults };

        // 5. Mostrar resultados en pantalla
        resultsDiv.innerHTML = `Puntuación Final: ${score} / ${totalQuestions} preguntas (${percentage.toFixed(2)}%)`;
        resultsDiv.style.display = 'block';
        resultsDiv.classList.remove('incorrect', 'correct');
        // Usar un criterio de aprobación simple (ej. 70%)
        resultsDiv.classList.add(score >= (totalQuestions * 0.70) ? 'correct' : 'incorrect'); 
        
        // 6. Mostrar botón de envío y desplazar
        document.getElementById('sendBtn').style.display = 'block';
        resultsDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function sendResults() {
        if (!scoreData || scoreData.results.length === 0 || scoreData.total === 0) {
            alert("Primero debe calificar el examen.");
            return;
        }

        let bodyContent = `Resultados del Examen de Historia (Total: ${scoreData.total} preguntas):\n\n`;
        bodyContent += `Puntuación: ${scoreData.score} de ${scoreData.total} (${scoreData.percentage.toFixed(2)}%)\n`;
        bodyContent += `---------------------------------------------------\n\n`;

        scoreData.results.forEach(res => {
            const status = res.isCorrect ? "CORRECTA" : "INCORRECTA";
            // Escapar saltos de línea y el caracter '&' para el cuerpo del mailto
            const questionText = res.question.replace(/\n/g, ' ').replace(/&/g, '%26');
            const userAnswerText = res.userAnswer.replace(/\n/g, ' ').replace(/&/g, '%26');
            const correctAnswerText = res.correctAnswer.replace(/\n/g, ' ').replace(/&/g, '%26');

            bodyContent += `Pregunta ${res.number}: ${questionText}\n`;
            bodyContent += `Respuesta del Usuario: ${userAnswerText}\n`;
            bodyContent += `Respuesta Correcta: ${correctAnswerText}\n`;
            bodyContent += `Estado: ${status}\n\n`;
        });

        const subject = encodeURIComponent(`Resultados Examen de Historia: ${scoreData.score}/${scoreData.total}`);
        const body = encodeURIComponent(bodyContent);
        
        // Construir el enlace mailto
        const mailtoLink = `mailto:${DESTINATION_EMAIL}?subject=${subject}&body=${body}`;

        // Abrir el cliente de correo
        window.location.href = mailtoLink;

        alert(`Se abrirá su aplicación de correo con los resultados listos para enviar a ${DESTINATION_EMAIL}. Por favor, complete el envío manualmente.`);
    }

    // Inicializar el examen al cargar la página (carga 20 por defecto)
    window.onload = generateQuiz;
</script>
